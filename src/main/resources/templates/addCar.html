<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Car Dealership Management'">Add Car</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{css/main.css}" href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-light m-0 p-0" style="height: 100vh; display: flex; flex-direction: column;">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{images/super.png}" src="/static/images/super.png" alt="Logo" style="max-height: 50px;">
            Car Dealership Management
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/cars}">Cars</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventories</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/sales}">Sales</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/services}">Services</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/admin/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Add New Car</h2>
    <form th:action="@{/cars}" th:object="${car}" method="post">
        <div class="mb-3">
            <label for="vin" class="form-label">VIN</label>
            <input type="text" class="form-control" id="vin" th:field="${vin}" placeholder="Enter VIN" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" th:field="${brand}" placeholder="Enter Brand" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" th:field="${model}" placeholder="Enter Model" required>
        </div>
        <div class="mb-3">
            <label for="engineType" class="form-label">Engine Type</label>
            <input type="text" class="form-control" id="engineType" th:field="${engineType}" placeholder="Enter Engine Type">
        </div>
        <div class="mb-3">
            <label for="engineCapacity" class="form-label">Engine Capacity</label>
            <input type="number" class="form-control" id="engineCapacity" th:field="${engineCapacity}" placeholder="Enter Engine Capacity">
        </div>
        <div class="mb-3">
            <label for="horsepower" class="form-label">Horsepower</label>
            <input type="number" class="form-control" id="horsepower" th:field="${horsepower}" placeholder="Enter Horsepower">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" th:field="${color}" placeholder="Enter Color">
        </div>
        <div class="mb-3">
            <label for="yearOfManufacture" class="form-label">Year of Manufacture</label>
            <input type="number" class="form-control" id="yearOfManufacture" th:field="${yearOfManufacture}" placeholder="Enter Year of Manufacture">
        </div>
        <div class="mb-3">
            <label for="transmissionType" class="form-label">Transmission Type</label>
            <select class="form-control" id="transmissionType" th:field="${transmissionType}">
                <option value="MANUAL">Manual</option>
                <option value="AUTOMATIC">Automatic</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="${price}" placeholder="Enter Price">
        </div>
        <div class="mb-3">
            <label for="isNew" class="form-label">Is New?</label>
            <select class="form-control" id="isNew" th:field="${isNew}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mileage" class="form-label">Mileage</label>
            <input type="number" class="form-control" id="mileage" th:field="${mileage}" placeholder="Enter Mileage">
        </div>
        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
</div>
</body>
</html>
