<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Car Dealership Management'">Car Dealership Management</title>
  <!-- Bootstrap CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-light m-0 p-0" style="height: 100vh; display: flex; flex-direction: column;">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img src="/static/images/super.png" alt="Logo" style="max-height: 50px;">
      Car Dealership Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/cars}">Cars</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventories</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/sales}">Sales</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/services}">Services</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{/admin/profile}">Profile</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content Area with Background -->
<div class="flex-grow-1 d-flex">
  <div class="bg-dark text-white w-100 d-flex align-items-center justify-content-center" style="background-image: url('/static/images/bg.png'); background-size: cover; background-position: center;">
    <h1>Welcome to Car Dealership Management</h1>
  </div>
</div>
<!-- Footer Section -->
<footer class="bg-dark text-white">
  <div class="container-fluid text-center py-3">
    <span>&copy; 2023 Car Dealership Management. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JavaScript and Popper.js -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
