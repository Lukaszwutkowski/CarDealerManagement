<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Car Dealership Management'">Edit Car</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <!-- Custom CSS -->
  <link th:href="@{css/main.css}" href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-light m-0 p-0" style="height: 100vh; display: flex; flex-direction: column;">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{images/super.png}" src="/static/images/super.png" alt="Logo" style="max-height: 50px;">
      Car Dealership Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/cars}">Cars</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventories</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/sales}">Sales</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/services}">Services</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{/admin/profile}">Profile</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Main Content Area with Background -->
<div class="flex-grow-1 d-flex">
  <div class="container mt-4">
    <h2>Edit Car</h2>
    <form th:action="@{/update/{vin}(vin=${car.vin})}" th:object="${car}" method="post">
      <div class="mb-3">
        <label for="vin" class="form-label">VIN</label>
        <input type="text" class="form-control" id="vin" th:field="*{vin}" required readonly>
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label">Model</label>
        <input type="text" class="form-control" id="model" th:field="*{model}" required>
      </div>
      <div class="mb-3">
        <label for="engineType" class="form-label">Engine Type</label>
        <input type="text" class="form-control" id="engineType" th:field="*{engineType}">
      </div>
      <div class="mb-3">
        <label for="engineCapacity" class="form-label">Engine Capacity</label>
        <input type="number" class="form-control" id="engineCapacity" th:field="*{engineCapacity}">
      </div>
      <div class="mb-3">
        <label for="horsepower" class="form-label">Horsepower</label>
        <input type="number" class="form-control" id="horsepower" th:field="*{horsepower}">
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" th:field="*{color}">
      </div>
      <div class="mb-3">
        <label for="yearOfManufacture" class="form-label">Year of Manufacture</label>
        <input type="number" class="form-control" id="yearOfManufacture" th:field="*{yearOfManufacture}">
      </div>
      <div class="mb-3">
        <label for="transmissionType" class="form-label">Transmission Type</label>
        <select class="form-control" id="transmissionType" th:field="*{transmissionType}">
          <option th:each="type : ${T(com.supecars.cardealermanagement.model.TransmissionType).values()}"
                  th:value="${type}" th:text="${type}">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="isNew" class="form-label">Is New?</label>
        <select class="form-control" id="isNew" th:field="*{isNew}">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mileage" class="form-label">Mileage</label>
        <input type="number" class="form-control" id="mileage" th:field="*{mileage}">
      </div>
      <button type="submit" class="btn btn-primary">Update Car</button>
    </form>
  </div>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-white">
  <div class="container-fluid text-center py-3">
    <span>&copy; 2023 Car Dealership Management. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JavaScript and Popper.js -->
<script th:src="@{js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
