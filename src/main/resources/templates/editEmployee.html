<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Car Dealership Management'">Edit Employee</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <!-- Custom CSS -->
  <link th:href="@{/css/main.css}" href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-light m-0 p-0" style="height: 100vh; display: flex; flex-direction: column;">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/super.png}" src="/static/images/super.png" alt="Logo" style="max-height: 50px;">
      Car Dealership Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/cars}">Cars</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventories</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/sales}">Sales</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/services}">Services</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{/admin/profile}">Profile</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Main Content Area with Background -->
<div class="flex-grow-1 d-flex">
  <div class="container mt-4">
    <h2>Edit Employee</h2>
    <form th:action="@{/update_employee/{id}(id=${employee.employeeId})}" th:object="${employee}" method="post">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name" required>
      </div>
      <div class="mb-3">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" id="street" th:field="*{street}" placeholder="Enter Street">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter City">
      </div>
      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" placeholder="Enter Postal Code">
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="Enter Country">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter Phone Number">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email">
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" class="form-control" id="position" th:field="*{position}" placeholder="Enter Position">
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" th:field="*{salary}" placeholder="Enter Salary" step="0.01">
      </div>
      <div class="mb-3">
        <label for="hireDate" class="form-label">Hire Date</label>
        <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}">
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
  </div>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-white">
  <div class="container-fluid text-center py-3">
    <span>&copy; 2023 Car Dealership Management. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JavaScript and Popper.js -->
<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
