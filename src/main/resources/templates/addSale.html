<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Car Dealership Management'">Add Sale</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <!-- Custom CSS -->
  <link th:href="@{/css/main.css}" href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-light m-0 p-0" style="height: 100vh; display: flex; flex-direction: column;">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/super.png}" src="/static/images/super.png" alt="Logo" style="max-height: 50px;">
      Car Dealership Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/cars}">Cars</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/inventories}">Inventories</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/sales}">Sales</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/services}">Services</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{/admin/profile}">Profile</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="flex-grow-1 d-flex">
  <!-- Main Content -->
  <div class="container mt-4">
    <h2>Add New Sale</h2>
    <form th:action="@{/sales}" th:object="${sale}" method="post">
      <!-- Customer -->
      <div class="mb-3">
        <label for="customer" class="form-label">Customer</label>
        <select class="form-control" id="customer" name="customerId">
          <option value="">Select a Customer</option>
          <option th:each="customer : ${customers}" th:value="${customer.customerId}" th:text="${customer.firstName}+ ' ' + ${customer.lastName}"></option>
        </select>
      </div>

      <!-- Car VIN -->
      <div class="mb-3">
        <label for="carVin" class="form-label">Car VIN</label>
        <select class="form-control" id="carVin" name="vin">
          <option value="">Select a Car VIN</option>
          <option th:each="car : ${cars}" th:value="${car.vin}" th:text="${car.vin}"></option>
        </select>
      </div>

      <!-- Employee -->
      <div class="mb-3">
        <label for="employee" class="form-label">Employee</label>
        <select class="form-control" id="employee" name="employeeId">
          <option value="">Select an Employee</option>
          <option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
        </select>
      </div>

      <!-- Sale Date -->
      <div class="mb-3">
        <label for="saleDate" class="form-label">Sale Date</label>
        <input type="date" class="form-control" id="saleDate" name="saleDate">
      </div>

      <!-- Sale Price -->
      <div class="mb-3">
        <label for="salePrice" class="form-label">Sale Price</label>
        <input type="number" class="form-control" id="salePrice" name="salePrice" step="0.01">
      </div>

      <button type="submit" class="btn btn-primary">Add Sale</button>
    </form>
  </div>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-white">
  <div class="container-fluid text-center py-3">
    <span>&copy; 2023 Car Dealership Management. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JavaScript -->
<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
